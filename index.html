    </div>

  <div class="container mt-5">

    <!--search bar-->

      <form id="search" class="form-inline">

        <button type="submit" class="btn btn-primary mb-2">Search</button>

    </span>
    </ul>

  <!-- gender button -->

    <div class="drop">
      <a class="btn btn-outline-secondary" data-toggle="collapse" href="#collapseGender" role="button" aria-expanded="false" aria-controls="collapseGender">Select Gender
      </a>

    </div>
    <div class="collapse" id="collapseGender">
      <button class="maleBtn" type="button" style="width:100px;height:50px; value=" male">Male</button>
      <button class="femaleBtn" type="button" style="width:100px;height:50px; value=" female">Female</button>
      <button class="bothBtn" type="button" style="width:100px;height:50px; value=" both">Both</button>

  <!-- Modal -->
  <div class="modal fade" id="show-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-ls" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="show-user-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body" id="show-user-body">
          <div class="row">
            <div class="col-sm-4" id="show-user-image">
            </div>
            <div class="col-sm-8">
              <p><em id="show-user-date"></p>

              <p id="show-user-gender"></p>
              <p id="show-user-email"></p>
              <p id="show-user-region"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Message</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
